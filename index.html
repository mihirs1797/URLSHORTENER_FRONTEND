<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2 p-5 text-center">
        <h1 class="display-4"><b class="text-primary">URL SHORTENER SERVICE</b></h1>
        <form action="getData" class="my-5 form-inline" id="form">
            <label for="url" class="sr-only">URL</label>
            <input class="form-control mr-2 col" type="url" name="url" id="url" placeholder="Enter a valid url."
                required>
            <input class="btn btn-success" type="submit" value="shrink url">
        </form>
        <p class="text-danger" id="error"></p>
        <table class="table table-responosive table-bordered table-striped" id="table">
            <thead class="thead-light">
                <tr>
                    <th>Full Url</th>
                    <th>Short Id</th>
                    <th>Clicks</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
    </div>
</body>

</html>
